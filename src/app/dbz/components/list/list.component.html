<ul class="list-group">
  <li *ngFor="let character of characterList;
    let indice = index;
    let isFirst = first;
    let isLast = last;
    let isEven = even;
    let isOdd = odd;
    "
    class="list-group-item"
     [ngClass]="{'list-group-item-success': isLast,
      'list-group-item-primary': isEven
     }">
    <span class="text-primary">{{indice+1}}.- </span>
    <span>{{character.name}} - </span>
    <strong>Power:  </strong>
    <span>{{character.power}}</span>
    <!--
    <span>Es el primero: {{isFirst}} </span>
    <span>Es el Ãºltimo: {{isLast}} </span>
    -->
    <span>Es par: {{isEven}} </span>
    <span>Es impar: {{isOdd}} </span>
  </li>
</ul>
