<h4> Agregar personajes</h4>
<form class="row">
  <input
    class="form-control mb-2"
    type="text"
    name="name"
    [(ngModel)]="character.name"
    placeholder="Nombre">

  <input
    class="form-control mb-2"
    type="text"
    name="power"
    [(ngModel)]="character.power"
    placeholder="Poder">

  <button
    type="submit"
    class="btn btn-primary"
    (click)="mostrarCaracter()">Agregar</button>
</form>
